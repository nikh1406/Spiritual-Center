
<div class="container mt-5" style="min-height:fit-content;width: fit-content;">
  <h3 class="text-center">Chat Hub</h3>
  <form [formGroup]="joinRoomForm">
    <label for="fname">User Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your username.." formControlName="user">

    <label for="lname">Room</label>
    <input type="text" id="lname" name="lastname" placeholder="Your room.." formControlName="room">

    <input [type]="'button'" value="Join Chat" [disabled]="joinRoomForm.invalid" (click)="joinRoom()">
  </form>
</div>
